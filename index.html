<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- our stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Cocktail Search</title>
</head>

<body>
  <!-- nav bar with icon-->
  <nav class="navbar bg-body-tertiary" class="jumbotron"> 
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/cocktail.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Cocktail-Mix
      </a>
    </div>
  </nav>

  <!--Hero image-->
  <figure>
    <img src="./assets/images/barman.jpg" class="img-fluid" alt="man standing before prepared cocktails">
  </figure>

  <main>
    <section class="search">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <h3 class="navbar-brand mb-0 h1">Search</h3>
        </div>
      </nav>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Name</span>
      <input type="text" class="form-control" id="search-box-name" placeholder="Name of the cocktail" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text"  id="basic-addon1">Ingredient</span>
      <input type="text" class="form-control" id="search-box-ingredient" placeholder="Name one ingredient" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <label for="search-box-category">Search by category:</label>
        <select id="search-box-category" name="name of drink">
          <option value="">Select Option</option>
          <option value="Cocktail">Cocktail</option>
          <option value="Shot">Shot</option>
          <option value="Punch / Party Drink">Punch / Party Drink</option>
          <option value="Ordinary_Drink">Ordinary Drink</option>
          <option value="Beer">Beers</option>
          <option value="Soft_Drink">Soft Drink</option>
          <option value="Other / Unknown">Other / Unknown</option>
        </select>
          
    <br><button type="button" class="submit-btn" >
       <img src="./assets/images/shaker.gif" class="btn btn-outline-primary">
    </button>
    <button type="button" class="random" >
      <img src="./assets/images/random.gif" class="btn btn-outline-primary">
   </button>
    </section>

    <section class="results">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <h4 class="visibility" class="navbar-brand mb-0 h1">Results</h4>
        </div>
      </nav>
    </section>
  </main>

  <footer> <!-- to include icons or text with href, GitHub, Contact...-->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
        </a>
      </div>
    </nav>
  </footer>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
