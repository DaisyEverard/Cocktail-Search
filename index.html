<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- our stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Cocktail Search</title>
</head>

<body>

  <!-- nav bar with icon-->
  <nav class="navbar bg-body-tertiary" class="jumbotron"> 
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/cocktail.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Cocktail-Mix
      </a>
    </div>
  </nav>

  <!--Hero image-->
  <figure>
    <img src="./assets/images/barman.jpg" class="img-fluid" alt="man standing before prepared cocktails">
  </figure>

  <main>

    <h4>Cocktail Search</h4>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Name</span>
      <input type="text" class="form-control" id="search-box-name" placeholder="Name of the cocktail" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text"  id="basic-addon1">Ingredient</span>
      <input type="text" class="form-control" id="search-box-ingredient" placeholder="Name one ingredient" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <label for="search-box-category">Search by category:</label>
        <select id="search-box-category" name="name of drink">
          <option value="Cocktail">Cocktail</option>
          <option value="Shot">Shot</option>
          <option value="Punch / Party Drink">Punch / Party Drink</option>
          <option value="Ordinary_Drink">Ordinary Drink</option>
          <option value="Beer">Beers</option>
          <option value="Soft_Drink">Soft Drink</option>
          <option value="Other / Unknown">Other / Unknown</option>
          <!-- Please could you add a null option with value = '' 
            as the top option for no category selected -->
        </select>

          
        <button type="button" class= "submit-btn" class="btn btn-primary btn-sm">
            <img src="./assets/images/cocktail-shaker.png">
        </button>

    <section class="results">

      <h2> results </h2>
      <img src="./assets/images/cocktail-placeholder.jpg" class="img-thumbnail" alt="image of a blue cocktail">
    </section>

  </main>

  <footer>

  </footer>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
